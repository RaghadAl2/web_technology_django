{%extends "layouts/base.html"%}
{%block title%} book {%endblock%}
{% load static %}
{%block content%}
<br>
<table style=" border: 1px solid black ;  border-collapse: collapse; place-self: center;">
    <tr style=" background-color:Violet; border: 1px solid black ">
    <th style=" border: 1px solid black ">ID</th>
    <th style=" border: 1px solid black ">Title</th>
    <th style=" border: 1px solid black ">Author</th>
    <th style=" border: 1px solid black ">Price</th>
    <th style=" border: 1px solid black ">Edition</th>

    </tr>
{% for obj in books %}
   <tr style="  text-align: center; border: 1px solid black ">
        <td style=" border: 1px solid black ">{{obj.id}}</td>
        <td style=" border: 1px solid black ">{{obj.title}}</td>
        <td style=" border: 1px solid black ">{{obj.author}}</td>
        <td style=" border: 1px solid black ">{{obj.price}}</td>
        <td style=" border: 1px solid black ">{{obj.edition}}</td>
        
  </tr>
{% endfor %}
</table>


{%endblock content%}
