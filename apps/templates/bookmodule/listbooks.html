{%extends "layouts/base.html"%}
{%block title%} book {%endblock%}
{% load static %}
{%block content%}
<br>
<div style="padding:20px ; place-self: center;">
    <a href="{% url "books.lab10_part1_addbook" %}" >
  <button style="padding:10px; font-size: 20px;">
      Add New book
  </button></a>
  
  </div>
  <br>
<table style=" border: 1px solid black ;  border-collapse: collapse; place-self: center;">
    <tr style=" background-color:#F4E4F7; border: 1px solid black ; font-size: 20px;">
    <th style=" border: 1px solid black ">ID</th>
    <th style=" border: 1px solid black ">Title</th>
    <th style=" border: 1px solid black ">Author</th>
    <th style=" border: 1px solid black ">Price</th>
    <th style=" border: 1px solid black ">Edition</th>
    <th style=" border: 1px solid black ; " colspan="2"></th>

    </tr>
{% for obj in Books %}
   <tr style=" text-align: center; border: 1px solid black ">
        <td style="padding:10px; border: 1px solid black ">{{obj.id}}</td>
        <td style=" padding:10px; border: 1px solid black ">{{obj.title}}</td>
        <td style=" padding:10px; border: 1px solid black ">{{obj.author}}</td>
        <td style=" padding:10px; border: 1px solid black ">{{obj.price}}</td>
        <td style=" padding:10px; border: 1px solid black ">{{obj.edition}}</td>
        <td style=" padding:10px; border: 1px solid black ; color:#5020C6;"> <a href="{% url 'books.lab10_part1_editbook'  obj.id %}">Edit</a></td>
        <td style="padding:10px;  border: 1px solid black ; color:red;"> <a href="{% url 'books.lab10_part1_deletebook'  obj.id %}"> Delete </a> </td>

  </tr>
{% endfor %}
</table>

  

{%endblock content%}
