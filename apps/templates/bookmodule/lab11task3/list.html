{%extends "../../layouts/base.html"%}
{%block title%} images {%endblock%}
{% load static %}
{%block content%}
<br>
<br>
<div style="padding:20px ; place-self: center;">
    <a href="{% url "books.lab11_task3_addimage" %}" >
  <button style="padding:10px; font-size: 20px;">
    Add image
  </button></a>
  
  </div>
  <br>
<table style=" border: 1px solid black ;  border-collapse: collapse; place-self: center;">
    <tr style=" background-color:#d89cdb; border: 1px solid black ; font-size: 20px;">
    <th style=" border: 1px solid black ">title</th>
    <th style=" border: 1px solid black ">Image</th>
    </tr>
{% for obj in Images %}
   <tr style=" text-align: center; border: 1px solid black ">
        <td style="padding:10px; border: 1px solid black ">{{obj.title}}</td>
        <td style="padding:10px; border: 1px solid black">
            <img src="{{obj.image.url}}" alt="{{ obj.title }}" style="width: 150px; height: auto;">
        </td>      
        
  </tr>
{% endfor %}

  

{%endblock content%}
