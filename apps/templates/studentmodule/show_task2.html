{%extends "layouts/base.html"%}
{%block title%} show stuents Departments {%endblock%}
{% load static %}
{%block content%}
<table style="margin:20px; border: 1px solid black ;  border-collapse: collapse; place-self: center;">
    <tr style=" background-color:#F4E4F7; border: 1px solid black ; font-size: 20px;">
       <th style=" border: 1px solid black ; " >title</th>
       <th style=" border: 1px solid black ; " >total</th>

    </tr>
{% for obj in query %}
   <tr style=" text-align: center; border: 1px solid black ">
        <td style="padding:10px; border: 1px solid black ">{{obj.title}}</td>
        <td style="padding:10px; border: 1px solid black ">{{obj.student_count}}</td>
  </tr>
{% endfor %}
</table>

{%endblock content%}
